---
name: GitHub Actions macOS 10.15
on: [workflow_dispatch]
jobs:
  build:
    runs-on: macos-10.15
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.STUDIO_GITHUB_TOKEN }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1
      - run: |
          gem install facter
          mkdir -p data/github-actions/
          facter --yaml > data/github-actions/macos-10.15.yaml
          git config --global user.email "pakkun@cliffano.com"
          git config --global user.name "pakkunbot"
          git add -A
          git commit -am "Update GitHub Actions macOS 10.15 data."
          git pull --rebase
      - uses: ad-m/github-push-action@master
        with:
          tags: true
          github_token: ${{ secrets.STUDIO_GITHUB_TOKEN }}
          branch: ${{ github.ref }}
